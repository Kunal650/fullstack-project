name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Check for CocoaPods
      run: |
        cd ios
        if [ -f "Podfile" ]; then
          echo "Podfile found, but skipping CocoaPods for minimal build"
        else
          echo "No Podfile found, building without CocoaPods"
        fi
        
    - name: Test project structure
      run: |
        chmod +x ios/test-project.sh
        ./ios/test-project.sh
        
    - name: Debug project structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents:"
        ls -la
        echo "iOS directory contents:"
        ls -la ios/
        echo "iOS ProjectApp directory contents:"
        ls -la ios/ProjectApp/
        
    - name: Verify iOS project structure
      run: |
        chmod +x ios/verify-project.sh
        ./ios/verify-project.sh
        
    - name: List available simulators
      run: |
        xcrun simctl list devices available
        
    - name: List available schemes
      run: |
        cd ios
        echo "Available schemes:"
        xcodebuild -project ProjectApp.xcodeproj -list
        
    - name: Build iOS app for Simulator
      run: |
        cd ios
        echo "Starting iOS build..."
        echo "Building with project file (minimal build)"
        xcodebuild -project ProjectApp.xcodeproj -scheme ProjectApp -destination 'platform=iOS Simulator' build
        
    - name: Archive iOS app
      run: |
        cd ios
        echo "Archiving with project file (minimal build)"
        xcodebuild -project ProjectApp.xcodeproj -scheme ProjectApp -destination generic/platform=iOS archive -archivePath ProjectApp.xcarchive
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-${{ github.run_number }}
        path: ios/ProjectApp.xcarchive
        retention-days: 30
