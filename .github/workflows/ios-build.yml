name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install CocoaPods with fallback
      run: |
        echo "Installing CocoaPods..."
        sudo gem install cocoapods --no-document || {
          echo "Standard gem install failed, trying alternative method..."
          sudo gem install cocoapods --version 1.12.1 --no-document || {
            echo "CocoaPods installation failed, will build without dependencies"
            exit 0
          }
        }
        pod --version
        
    - name: Install CocoaPods dependencies with error handling
      run: |
        cd ios
        if [ -f "Podfile" ]; then
          echo "Installing CocoaPods dependencies..."
          # Try multiple approaches for pod install
          pod install --repo-update || {
            echo "Pod install with repo-update failed, trying without repo-update..."
            pod install || {
              echo "Pod install failed, trying with --allow-warnings..."
              pod install --allow-warnings || {
                echo "All CocoaPods installation attempts failed, building without dependencies"
                # Remove Podfile to trigger fallback build
                mv Podfile Podfile.backup
                exit 0
              }
            }
          }
          echo "CocoaPods installation completed successfully!"
        else
          echo "No Podfile found, building without CocoaPods"
        fi
        
    - name: Test project structure
      run: |
        chmod +x ios/test-project.sh
        ./ios/test-project.sh
        
    - name: Debug project structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents:"
        ls -la
        echo "iOS directory contents:"
        ls -la ios/
        echo "iOS ProjectApp directory contents:"
        ls -la ios/ProjectApp/
        
    - name: Verify iOS project structure
      run: |
        chmod +x ios/verify-project.sh
        ./ios/verify-project.sh
        
    - name: List available simulators
      run: |
        xcrun simctl list devices available
        
    - name: List available schemes
      run: |
        cd ios
        echo "Available schemes:"
        if [ -f "ProjectApp.xcworkspace" ]; then
          xcodebuild -workspace ProjectApp.xcworkspace -list || echo "Workspace scheme listing failed"
        else
          xcodebuild -project ProjectApp.xcodeproj -list || echo "Project scheme listing failed"
        fi
        echo "Proceeding with build anyway..."
        
    - name: Build iOS app for Simulator
      run: |
        cd ios
        echo "Starting iOS build..."
        
        # Try building with workspace first (if available)
        if [ -f "ProjectApp.xcworkspace" ]; then
          echo "Building with workspace (CocoaPods)"
          xcodebuild -workspace ProjectApp.xcworkspace -scheme ProjectApp -destination 'platform=iOS Simulator' build -quiet || {
            echo "Workspace build failed, trying with verbose output..."
            xcodebuild -workspace ProjectApp.xcworkspace -scheme ProjectApp -destination 'platform=iOS Simulator' build
          }
        else
          echo "Building with project file (no CocoaPods)"
          xcodebuild -project ProjectApp.xcodeproj -scheme ProjectApp -destination 'platform=iOS Simulator' build -quiet || {
            echo "Project build failed, trying with verbose output..."
            xcodebuild -project ProjectApp.xcodeproj -scheme ProjectApp -destination 'platform=iOS Simulator' build
          }
        fi
        
    - name: Archive iOS app
      run: |
        cd ios
        if [ -f "ProjectApp.xcworkspace" ]; then
          echo "Archiving with workspace (CocoaPods)"
          xcodebuild -workspace ProjectApp.xcworkspace -scheme ProjectApp -destination generic/platform=iOS archive -archivePath ProjectApp.xcarchive
        else
          echo "Archiving with project file (no CocoaPods)"
          xcodebuild -project ProjectApp.xcodeproj -scheme ProjectApp -destination generic/platform=iOS archive -archivePath ProjectApp.xcarchive
        fi
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-${{ github.run_number }}
        path: ios/ProjectApp.xcarchive
        retention-days: 30
